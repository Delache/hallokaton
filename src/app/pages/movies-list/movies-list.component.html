<div class="container">
  <app-nav-bar-player></app-nav-bar-player>

  <div class="citrouilleCarte">

    <div class="cartePlayer1" >
      <div *ngFor="let card of decks; let i = index">
        <button (click)="askToAPI1(i)">
          <img
            class="faceVisibleImg"
            src="../../../assets/images/hugo.jpg"
            alt="citrouille"
          />
        </button>
        <img *ngIf="card?.posterUrl" [src]="card.posterUrl" />
      </div>
    </div>

    <div>
        <button class="buttonSurvive" mat-raised-button (click)="openSurvive()">How Survive?</button>
    </div>

    <div class="cartePlayer2" >
      <div *ngFor="let card of decks2; let j = index">
        <img *ngIf="card?.posterUrl" [src]="card.posterUrl" />
        <button (click)="askToAPI2(j)">
            <img
              class="faceVisibleImg"
              src="../../../assets/images/emeline.jpg"
              alt="citrouille"
            />
        </button>
      </div>
    </div>
  </div>
</div>
