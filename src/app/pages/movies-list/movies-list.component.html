<div class="container">
  <app-nav-bar-player></app-nav-bar-player>

  <div class="citrouilleCarte">

    <div class="cartePlayer1" >
      <div *ngFor="let card of decks; let i = index">
        <button class="m1" (click)="askToAPI1(i)">
          <img
            class="faceVisibleImg1"
            src="../../../assets/images/hugo.jpg"
            alt="citrouille"
          />
        </button>
        <img *ngIf="card?.posterUrl" [src]="card.posterUrl" />
      </div>
    </div>

    <div>
        <button class="buttonSurvive" mat-raised-button (click)="openSurvive()">Who Survived?</button>
    </div>

    <div class="cartePlayer2" >
      <div *ngFor="let card of decks2; let j = index">
        <div class="cardsTwo">
          <button class="m2" (click)="askToAPI2(j)">
            <img
            class="faceVisibleImg2"
            src="../../../assets/images/guillaume.jpg"
            alt="citrouille"
            />
          </button>
          <img *ngIf="card?.posterUrl" [src]="card.posterUrl" />
        </div>
      </div>
    </div>
  </div>
</div>
